<!DOCTYPE html>

<html>
    <head>
        <title>DisTab</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="sidebar">
            <a href="https://www.google.com/">
                <div class="sb-icon">
                    <i class="fa fa-google" style="font-size:2rem;"></i>
                    <div class="sb-icon-tag">Google</div>
                </div>
            </a>
            <div class="line"></div>
            <a href="https://www.discord.com/">
                <div class="sb-icon">
                    <i class="fa fa-comments-o" style="font-size:2rem;"></i>
                    <div class="sb-icon-tag">Discord</div>
                </div>
            </a>
            <a href="https://www.youtube.com/">
                <div class="sb-icon">
                    <i class="fa fa-youtube-play" style="font-size:2rem;"></i>
                    <div class="sb-icon-tag">YouTube</div>
                </div>
            </a>
            <a href="https://www.riotgames.com/">
                <div class="sb-icon">
                    <i class="fa fa-hand-rock-o" style="font-size:2rem;"></i>
                    <div class="sb-icon-tag">Riot Games</div>
                </div>
            </a>
            <a href="https://reddit.com/">
                <div class="sb-icon">
                    <i class="fa fa-reddit" style="font-size:2rem;"></i>
                    <div class="sb-icon-tag">Reddit</div>
                </div>
            </a>
            <a href="https://minecraft.net/">
                <div class="sb-icon">
                    <i class="fa fa-square" style="font-size:2rem;"></i>
                    <div class="sb-icon-tag">Minecraft</div>
                </div>
            </a>

            <a href="page.html" class="bottom">
                <div class="sb-icon">
                    <i class="fa fa-pencil" style="font-size:2rem;"></i>
                    <div class="sb-icon-tag">Work Mode</div>
                </div>
            </a>
        </div>
        <div class="content">
            <div class="switch">
                <div class="switch-out">
                    <div class="switch-in"></div>
                </div>
            </div>
            <div class="head">
                <div class="distab">DisTab</div>
                <div class="clock" id="time">02:02:02</div>
            </div>
            <script src="clock.js"></script>
            <div class="searchbar">
                <i class="fa fa-search search-icon" style="font-size:1rem;"></i>
                <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_self">
                    <input name="sitesearch" type="hidden">
                    <input autocomplete="off" class="form-control search" name="q" placeholder="Search Google" required="required"  type="text">
                </form>
            </div>
        </div>
    </body>
</html>
