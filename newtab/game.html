<!DOCTYPE html>

<html>
    <head>
        <title>DisTab</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <span id="version">game</span>
        <div class="sb-fill"></div>
            <div class="sidebar">
                <div class="sb-content">
                    <div id="shortcuts">
                        
                        <a href="https://www.google.com/">
                            <div class="sb-icon">
                                <i class="fa fa-google" style="font-size:2rem;"></i>
                                <div class="sb-icon-tag">Google</div>
                            </div>
                        </a>
                        <div class="line"></div>

                    </div>
                    <script src="shortcuts.js"></script>
                    <div class="mc-box">
                        <div class="line"></div>
                        <a href="page.html" class="mode-change">
                            <div class="sb-icon">
                                <i class="fa fa-pencil" style="font-size:2rem;"></i>
                                <div class="sb-icon-tag">Work Mode</div>
                            </div>
        
                        <a href="settings/settings.html" class="settings">
                            <div class="sb-icon">
                                <i class="fa fa-gear" style="font-size:2rem;"></i>
                                <div class="sb-icon-tag">Settings</div>
                            </div>
                        </a>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="switch">
                <div class="switch-out">
                    <div class="switch-in"></div>
                </div>
            </div>
            <div class="head">
                <div class="distab">DisTab</div>
                <div class="clock" id="time">02:02:02</div>
            </div>
            <script src="clock.js"></script>
            <div class="searchbar">
                <i class="fa fa-search search-icon" style="font-size:1rem;"></i>
                <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_self">
                    <input name="sitesearch" type="hidden">
                    <input autocomplete="off" class="form-control search" name="q" placeholder="Search Google" type="text">
                </form>
            </div>
        </div>
    </body>
</html>
